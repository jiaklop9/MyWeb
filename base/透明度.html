<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity透明度</title>
    <style>
        a {
            display: inline-block;
            padding: 5px 10px;
            font-family: 微软雅黑;
            color: white;
            background-color: hotpink;
            counter-set: pointer;
            text-decoration: none;
        }
        a:hover {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <!-- 取值0到1，越小越透明 -->
    <a href="#">调试代码</a>
</body>
</html>
