<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IE10以上检测插件</title>
</head>
<body>
    <script>
        function hasPlugin(name){
            name = name.toLowerCase();
            console.log(window.navigator.plugins)
            for (let plugin of window.navigator.plugins){
                if (plugin.name.toLocaleLowerCase().indexOf(name) > -1){
                    console.log(`name: ${plugin.name}, find: true`)
                } else {
                    console.log(`name: ${plugin.name}, find: false`)
                }
            }
        }
        hasPlugin("adblock")
    </script>
</body>
</html>
