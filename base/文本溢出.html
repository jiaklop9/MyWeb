<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本溢出</title>
    <!-- 
        在浏览网页时，我们经常能看到这样的一种效果：当文本超出一定范围时，会以省略号（…）显示，并且隐藏多余的文字
        在CSS3中，我们可以使用text-overflow属性来定义文本的溢出样式 -->
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid silver;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>绿叶学习网成立于2015年4月1日，是一个最富有活力的Web技术学习网站。在这里，我们只提供互联网最好的Web技术教程和最佳的学习体验。每一个教程、每一篇文章、甚至每一个知识点，都体现绿叶精品的态度。没有最好，但是我们可以做到更好！</div>    
</body>
</html>
