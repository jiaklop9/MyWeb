<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平居中</title>
    <style>
        .center {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>元素居中对齐</h2>
    <p>水平居中块级元素，可以使用margin:auto</p>
    <div class="center">
        <p>
            <b>注意：</b>使用margin:auto 无法兼容IE8
        </p>
    </div>
</body>
</html>
