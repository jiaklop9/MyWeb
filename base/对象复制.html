<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 相同属性会覆盖，
        dest = {
            // 可以通过目标函数上的设置函数观察到这个过程
            set id(x){
                console.log(`相同属性会覆盖 ${x}`);
            }
        }
        // 浅复制，只会复制对象的引用
        Object.assign(dest, {id: 'first'}, {id: 'second'}, {id: 'third'})
    </script>
</body>
</html>
