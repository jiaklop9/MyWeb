<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maxium-scale=1">
<title>炫彩爱心特效</title>
<style>
    body {
        margin: 0;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, mediumpurple, #000);
    }

    .heart {
        width: 280px;
        height: 220px;
        /* flex布局justify-content属性值区别
                space-between 最左、最右item贴合左侧或右侧边框，
                item与item之间间距相等。 
            */
        display: flex;
        justify-content: space-between;
    }

    .heart span {
        --c: plum;
        --h: 50%;
        --t: 25%;
        /* var()函数用于插入自定义的属性值，如果一个属性值在多处被使用，该方法就很有用 */
        background-color: var(--c);
        width: 20px;
        border-radius: 10px;
        position: relative;
        height: var(--h);
        top: var(--t);
        animation: beating 1s infinite;
    }

    .heart span:nth-child(1),
    .heart span:nth-child(9) {
        --c: lightcoral;
        --h: 60px;
        --t: 44px;
    }

    .heart span:nth-child(2),
    .heart span:nth-child(8) {
        --c: lightskyblue;
        --h: 120px;
        --t: 12px;
    }

    .heart span:nth-child(3),
    .heart span:nth-child(7) {
        --c: lightgreen;
        --h: 160px;
        --t: 0;
    }

    .heart span:nth-child(4),
    .heart span:nth-child(6) {
        --c: gold;
        --h: 180px;
        --t: 16px;
    }

    .heart span:nth-child(5) {
        --c: plum;
        --h: 188px;
        --t: 32px;
    }

    @keyframes beating{
    0%,30%{
        height: var(--h);
        top: var(--t);
        background-color: var(--c);
        filter: blur(0);
    }
    60%,70%{
        height: 50%;
        top: 25%;
        background-color: plum;
        /* 模糊度 */
        filter: blur(5px);
    }
}
</style>

<body>
    <div class="heart">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

</html>
