<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性渐变</title>
    <style>
        div.horizen {
            width: 100%;
            height: 20%;
            background: linear-gradient(red, blue);
            overflow: hidden;
        }
        div.vertical {
            margin-top: 32px;
            width: 100%;
            height: 20%;
            background: linear-gradient(to right, yellow, orange);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="horizen">
        <p>从上到下，逐渐渐变</p>
    </div>

    <div class="vertical">
        从左到右
    </div>
</body>
</html>
