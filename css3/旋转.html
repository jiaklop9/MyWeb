<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid #f2f2f2;
        }
        div.second {
            transform: rotate(30deg);
            /* chrome and safari */
            -webkit-transform: rotate(30deg);
            /* IE9 */
            -ms-transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <div class="first">你好，这是一个div元素</div>
    <div class="second">你好，这是一个div元素</div>
</body>
</html>
