<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
        }

        .navbar {
            /* 相对定位是一个非常容易掌握的概念。
            如果对一个元素进行相对定位，它将出现在它所在的位置上。
            然后，可以通过设置垂直或水平位置，让这个元素“相对于”它的起点进行移动 */
            position: relative;
            width: 100vw;
        }

        #checkbox {
            display: none;
        }

        .navbar label {
            /* 设置为绝对定位的元素框从文档流完全删除，并相对于其包含块定位，包含块可能是文档中的另一个元素或者是初始包含块。
            元素原先在正常文档流中所占的空间会关闭，就好像该元素原来不存在一样。
            元素定位后生成一个块级框，而不论原来它在正常流中生成何种类型的框。 */
            /* 因为父级元素需要占有位置，因此为相对定位；子盒子不需要占有位置，则是绝对定位。 */
            position: absolute;
            top: 0;
            left: 70px;
            width: 100%;
            height: 43px;
            font-size: 30px;
            color: #5a738e;
            background-color: #ededed;
            padding-left: 20px;
            border: 1px solid #d9dee4;
            cursor: pointer;
            transition: all 0.5s;
        }

        .navbar ul {
            list-style: none;
            width: 70px;
            height: 100vh;
            background-color: #2a3f54;
            transition: all 0.5s;
            overflow: hidden;
        }

        .navbar ul li {
            height: 70px;
            margin-bottom: 10px;
        }

        .navbar ul li:first-child {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
        }

        .navbar ul li:first-child img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .navbar ul li:first-child span {
            color: #fff;
            white-space: nowrap;
            padding-left: 10px;
            display: none;
        }
        .navbar ul li a {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            color: #d1d1d1;
            text-decoration: none;

        }
        .navbar ul li a span {
            font-size: 12px;
            white-space: nowrap;
        }
        .navbar ul li a:hover {
            color: #fff;
            background-color: #35495d;
        }
        /* 相邻兄弟选择器 */
        .navbar input:checked + label {
            left: 200px;
        }
        /* 兄弟选择器 */
        .navbar input:checked ~ul {
            width: 200px;
        }

        .navbar input:checked ~ ul li:first-child{
            /* 将居中改为开头对齐 */
            justify-content: flex-start;
        }
        .navbar input:checked ~ ul li:first-child span{
            /* 文字显示 */
            display: block;
        }
        .navbar input:checked ~ ul li a{
            flex-direction: row;
            justify-content: flex-start;
        }
        .navbar input:checked ~ ul li a i{
            font-size: 18px;
            margin: 0 15px 0 30px;
        }
        .navbar input:checked ~ ul li a span{
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </label>
        <ul>
            <li>
                <img src="../images//1.png" alt="">
                <span>欢迎您！管理员</span>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <span>后台首页</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-sitemap" aria-hidden="true"></i>
                    <span>商品列表</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    <span>订单列表</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-th-large" aria-hidden="true"></i>
                    <span>功能列表</span>
                </a>
            </li>

        </ul>
    </div>
</body>

</html>
