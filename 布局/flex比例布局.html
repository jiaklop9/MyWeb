<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex比例布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: grey;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .left {
            flex:2;
            background-color: red;
            height: 50%;
        }
        .right {
            flex:8;
            background-color: green;
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
